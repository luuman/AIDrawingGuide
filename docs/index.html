        // ‰∫åÁ∫ßÊñáÊ°£ÂΩíÁ∫≥
        function (hook, vm) {
          hook.beforeEach(function (html) {
            let urlList = vm.route.path.split('/')
            if (urlList.length === 4 && urlList[3] === '') {
              let arrayList = html.split(',');
              var name = arrayList[0];
              var value = arrayList[1];
              // console.log(value)
              if (!value) return html
              var editHtml = `${name} \n`
              editHtml += '\n'
              for (let i = 0; i < value; i++) {
                editHtml += `[filename](../${name}/${i + 1}.md ':include :type=text')\n`
                editHtml += '\n'
              }
              // console.log(editHtml)
              return editHtml
            }
          });
        },
        // github editHtml
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url =
              'https://github.com/luuman/AIDrawingGuide/blob/gh-page/docs/' +
              vm.route.file;
            var editHtml = '[üìù Edit MD](' + url + ')\n';

              // editHtml
            );
          });
        },
        // icon ‚òë ‚òí Â∑≤ËØªÊú™ËØª
        function(hook, vm) {
          hook.beforeEach(function(html) {
            // console.log('html', html)
            let nums = 0;
            var htmlMD = html.replace( /[#?]+/g,function ($0){
              var str = nums < 1 ? '[‚òë]()' : '‚òí';
              nums++;
              return `${$0} ${str}`;
            });
            // console.log('html1', htmlMD)
            return htmlMD
          });
        },
        // gitalk
        function(hook, vm) {
          hook.beforeEach(function(html) {
            if ( vm.route.path === '/') return
            return html + '\n' + '‚è∞ Êõ¥Êñ∞‰∫éÔºö {docsify-updated} ';
          });
          hook.doneEach(function() {
            if ( vm.route.path === '/') return
            console.log('afterEach', location.hash.match(/#(.*?)([?]|$)/)[1])
            
            var label, labelType, domObj, main, divEle, gitalk;
            label = vm.route.path.split('/').pop();
            labelType = vm.route.path;
            domObj = Docsify.dom;
            main = domObj.getNode('#main');
            Array.apply(null, document.querySelectorAll('div.gitalk-container')).forEach(function(ele) {
              ele.remove();
            });
            divEle = domObj.create('div');
            divEle.id = 'gitalk-container-' + label;
            divEle.className = 'gitalk-container';
            divEle.style = 'width: ' + main.clientWidth + 'px; margin: 0 auto 20px;';
            domObj.appendTo(domObj.find('.content'), divEle);
            console.log(vm.route.path.split('/'))
            gitalk = new Gitalk(Object.assign(gitalkConfig, { id: !labelType ? 'home' :  labelType }));
            gitalk.render('gitalk-container-' + label);
          });
        },
        function(hook, vm) {
          hook.afterEach(function(html, next) {
            let urlList = window.location.href.split('/')
            if (urlList.length === 6 && urlList[5] === '') {
              console.log(html, 'Home page')
              GitHubCalendar(".calendar", "luuman", {
                responsive: true,
                tooltips: true
              });
              containerInit();
            }
            next(html);
          });
        }

  <script>
    // Âú∞ÁêÉ‰ª™
    function containerInit() {
      var container = document.getElementById("container");
      var width = container.clientWidth;
      var height = container.clientHeight;
      var aspect = width / height;
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(width, height);
      container.appendChild(renderer.domElement);
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(50, aspect, 0.1, 1000);
      camera.position.z = 500
      system = new THREE.Group();
      scene.add(
        new THREE.AmbientLight(0xFFFFFF, 0.2)
      );
      var light = new THREE.DirectionalLight(0xFFFFFF, 2.5);
      light.position.set(1500, 2500, 0);
      scene.add(light);

      var material = new THREE.MeshLambertMaterial({
        color: 0x0C2D4D
      });

      var planet = new THREE.Mesh(
        new THREE.IcosahedronGeometry(100, 3),
        material
      );

      for (var i = 0; i < planet.geometry.vertices.length; i++)
        planet.geometry.vertices[i].multiplyScalar(
          Math.random() * 0.05 + 0.95
        );

      planet.geometry.computeFlatVertexNormals();
      system.add(planet);

      var asteroids = new THREE.Group();

      for (var p = 0; p < Math.PI * 2; p = p + Math.random() * 0.15) {
        var asteroid = new THREE.Mesh(
          new THREE.IcosahedronGeometry(8, 0),
          material
        );

        var size = Math.random() * 0.5;
        for (var i = 0; i < asteroid.geometry.vertices.length; i++)
          asteroid.geometry.vertices[i].multiplyScalar(
            Math.random() * 0.5 + size
          );

        rand = Math.random() * 60 - 30;
        asteroid.position.set(200 * Math.sin(p) + rand, rand, 200 * Math.cos(p) + rand);

        asteroid.geometry.computeFlatVertexNormals();
        asteroids.add(asteroid);
      }

      system.add(asteroids);

      system.rotation.x = 0.1;
      system.rotation.y = -.3;
      system.rotation.z = -0.4;

      scene.add(system);

      for (i = 0; i < 10; i++) {
        particles = new THREE.Points(
          new THREE.Geometry(),
          new THREE.PointsMaterial({
            size: Math.random() * 5
          })
        );
        for (j = 0; j < 20; j++) {
          var vertex = new THREE.Vector3();
          vertex.x = Math.random() * width * 1.1 - width * 1.1 / 2;
          vertex.y = Math.random() * height * 1.1 - height * 1.1 / 2;
          vertex.z = -500;
          particles.geometry.vertices.push(vertex);
          particles.material.color.setScalar(Math.random() * 0.4 + 0.2);
        }
        scene.add(particles);
      }

      function render() {
        requestAnimationFrame(render);
        planet.rotation.y += 0.001;
        planet.rotation.z -= 0.0005;
        asteroids.rotation.y += 0.003;
        renderer.render(scene, camera);
      }
      render();
    }
  </script>
