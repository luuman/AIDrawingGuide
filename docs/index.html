          newOpen() {
            const tooltip = document.getElementById("tooltip");
            if (!tooltip) {
              return;
            }

            const main = document.getElementById("main");
            const sidebarWidth = document.querySelector('.sidebar').clientWidth;
            const ttImages = main.getElementsByTagName("a");

            const trackMouse = _.throttle((e) => {
              let mouseX = e.clientX + document.body.scrollLeft - sidebarWidth - 100; // get x position of mouse
              let mouseY = e.clientY + document.body.scrollTop - 40; // get y position of mouse
              tooltip.style.top = mouseY + "px";
              tooltip.style.left = mouseX + "px";
            }, 10);

            const showTooltip = _.debounce((e) => {
              if (e.target.tagName !== "A") {
                tooltip.classList.remove("show");
                return;
              }

              e.preventDefault();
              const imgSrc = e.target.href;
              if (imgSrc.includes("/#/note/")) {
                tooltip.classList.remove("show");
                return;
              }

              tooltip.innerHTML = `<img src="${imgSrc}">`;
              tooltip.classList.add("show");
            }, 10);

            const preloadImages = () => {
              const imgSrcs = [...ttImages]
                .filter((img) => !img.href.includes("/#/note/"))
                .map((img) => img.href);

              const images = imgSrcs.map((src) => {
                const img = new Image();
                img.src = src;
                return img;
              });
            };

            main.addEventListener("mousemove", trackMouse);
            main.addEventListener("mouseover", showTooltip);

            preloadImages();

            // remove event listeners to prevent memory leaks
            const cleanup = () => {
              main.removeEventListener("mousemove", trackMouse);
              main.removeEventListener("mouseover", showTooltip);
              window.removeEventListener("DOMContentLoaded", cleanup);
            };
            window.addEventListener("DOMContentLoaded", cleanup, { once: true });

  <script>
    // Âú∞ÁêÉ‰ª™
    function containerInit() {
      var container = document.getElementById("container");
      var width = container.clientWidth;
      var height = container.clientHeight;
      var aspect = width / height;
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(width, height);
      container.appendChild(renderer.domElement);
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(50, aspect, 0.1, 1000);
      camera.position.z = 500;
      system = new THREE.Group();
      scene.add(new THREE.AmbientLight(0xffffff, 0.2));
      var light = new THREE.DirectionalLight(0xffffff, 2.5);
      light.position.set(1500, 2500, 0);
      scene.add(light);

      var material = new THREE.MeshLambertMaterial({
        color: 0x0c2d4d
      });

      var planet = new THREE.Mesh(
        new THREE.IcosahedronGeometry(100, 3),
        material
      );

      for (var i = 0; i < planet.geometry.vertices.length; i++)
        planet.geometry.vertices[i].multiplyScalar(
          Math.random() * 0.05 + 0.95
        );

      planet.geometry.computeFlatVertexNormals();
      system.add(planet);

      var asteroids = new THREE.Group();

      for (var p = 0; p < Math.PI * 2; p = p + Math.random() * 0.15) {
        var asteroid = new THREE.Mesh(
          new THREE.IcosahedronGeometry(8, 0),
          material
        );

        var size = Math.random() * 0.5;
        for (var i = 0; i < asteroid.geometry.vertices.length; i++)
          asteroid.geometry.vertices[i].multiplyScalar(
            Math.random() * 0.5 + size
          );

        rand = Math.random() * 60 - 30;
        asteroid.position.set(
          200 * Math.sin(p) + rand,
          rand,
          200 * Math.cos(p) + rand
        );

        asteroid.geometry.computeFlatVertexNormals();
        asteroids.add(asteroid);
      }

      system.add(asteroids);

      system.rotation.x = 0.1;
      system.rotation.y = -0.3;
      system.rotation.z = -0.4;

      scene.add(system);

      for (i = 0; i < 10; i++) {
        particles = new THREE.Points(
          new THREE.Geometry(),
          new THREE.PointsMaterial({
            size: Math.random() * 5
          })
        );
        for (j = 0; j < 20; j++) {
          var vertex = new THREE.Vector3();
          vertex.x = Math.random() * width * 1.1 - (width * 1.1) / 2;
          vertex.y = Math.random() * height * 1.1 - (height * 1.1) / 2;
          vertex.z = -500;
          particles.geometry.vertices.push(vertex);
          particles.material.color.setScalar(Math.random() * 0.4 + 0.2);
        }
        scene.add(particles);
      }

      function render() {
        requestAnimationFrame(render);
        planet.rotation.y += 0.001;
        planet.rotation.z -= 0.0005;
        asteroids.rotation.y += 0.003;
        renderer.render(scene, camera);
      }
      render();
    }
  </script>
